<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merit Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Merit Calculator</h1>
  </header>

  <!-- Merit Calculator Section -->
  <section class="merit-calculator">
    <div class="container">
      <h2>Calculate Your Merit</h2>
      
      <!-- University Dropdown -->
      <label for="university">Select University:</label>
      <select id="university">
        <option value="fast">FAST - Lahore Campus</option>
        <option value="comsats">COMSATS</option>
        <option value="air">Air University</option>
        <option value="nust">NUST</option>
        <option value="numl">NUML</option>
        <option value="pu">Punjab University</option>
        <option value="quaid">Quaid-e-Azam University</option>
        <option value="cust">CUST</option>
        <option value="riphah">Riphah University</option>
        <option value="lums">LUMS</option>
        <option value="uet">UET</option>
        <option value="uol">University of Lahore</option>
        <option value="iqra">Iqra University</option>
      </select>

      <!-- Degree Level -->
      <label for="degree-level">Select Degree Level:</label>
      <select id="degree-level">
        <option value="ug">Undergraduate</option>
        <option value="g">Graduate</option>
      </select>

      <!-- Input Forms -->
      <div id="input-forms">
        <h3>Enter Your Scores</h3>
        <label for="intermediate-total">Intermediate Total Marks:</label>
        <input type="number" id="intermediate-total" placeholder="Enter total marks">

        <label for="intermediate-obtained">Intermediate Obtained Marks:</label>
        <input type="number" id="intermediate-obtained" placeholder="Enter obtained marks">

        <label for="test-total">Test Total Marks:</label>
        <input type="number" id="test-total" placeholder="Enter test total marks">

        <label for="test-obtained">Test Obtained Marks:</label>
        <input type="number" id="test-obtained" placeholder="Enter test obtained marks">

        <label for="matric-total" id="matric-total-label">Matric Total Marks:</label>
        <input type="number" id="matric-total" placeholder="Enter matric total marks">

        <label for="matric-obtained" id="matric-obtained-label">Matric Obtained Marks:</label>
        <input type="number" id="matric-obtained" placeholder="Enter matric obtained marks">
      </div>

      <!-- Calculate Merit Button -->
      <button id="calculate-merit">Calculate Merit</button>

      <!-- Display Result -->
      <div id="result">
        <h3>Merit: <span id="merit-display">N/A</span></h3>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
